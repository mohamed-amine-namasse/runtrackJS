<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion - La Plateforme_</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-success-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" id="title" href="index.html">La Plateforme_</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html"
              >Accueil</a
            >
            <a class="nav-link" href="connexion.html">Se connecter</a>
            <a class="nav-link active" href="inscription.html">S'inscrire</a>
            <a class="nav-link" id="nav-calendrier" href="calendrier.html"
              >Calendrier</a
            >
            <a class="nav-link" id="nav-backoffice" href="backoffice.html"
              >Backoffice</a
            >
          </div>
        </div>
      </div>
    </nav>
    <div class="container_main mt-5">
      <form id="loginForm" class="p-4 bg-white rounded shadow-sm">
        <h3 class="text-primary fw-semi-bold text-center mb-3">Connexion</h3>
        <hr />
        <div class="mb-2">
          <label for="email" class="form-label">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
            oninput="validateEmail(this.value)"
          />
          <span
            class="error-message"
            id="email-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe :</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
            oninput="validatePassword(this.value)"
          />
          <span
            class="error-message"
            id="password-error"
            aria-live="polite"
          ></span>
        </div>

        <div id="loginError" class="alert alert-danger d-none" role="alert">
          Email ou mot de passe incorrect.
        </div>

        <button type="submit" class="btn btn-primary w-100">Connexion</button>

        <p class="mt-3 text-center">
          Pas encore de compte ?
          <a class="text-decoration-none fw-bold" href="inscription.html"
            >S'inscrire</a
          >
        </p>
      </form>
    </div>

    <script src="./js/script.js" defer></script>
  </body>
</html>
