<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site La Plateforme_</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="./js/script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success-subtle">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" id="title" href="#">La Plateforme_</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html"
              >Accueil</a
            >
            <a class="nav-link" href="connexion.html">Se connecter</a>
            <a class="nav-link active" href="inscription.html">S'inscrire</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container_main">
      <form action="inscription.html" method="POST">
        <h3 class="text-primary fw-semi-bold text-center">
          Création de compte
        </h3>
        <div>
          <label for="nom">Nom :</label>
          <input
            type="text"
            id="nom"
            name="nom"
            required
            minlength="5"
            maxlength="50"
            oninput="validateField('nom', this.value)"
          />
          <span class="error-message" id="nom-error" aria-live="polite"></span>
        </div>

        <div>
          <label for="prenom">Prénom :</label>
          <input
            type="text"
            id="prenom"
            name="prenom"
            required
            minlength="2"
            maxlength="50"
            oninput="validateField('prenom', this.value)"
          />
          <span
            class="error-message"
            id="prenom-error"
            aria-live="polite"
          ></span>
        </div>

        <div>
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            oninput="validateEmail(this.value)"
          />
          <span
            class="error-message"
            id="email-error"
            aria-live="polite"
          ></span>
        </div>

        <div>
          <label for="password">Mot de passe :</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
            oninput="validatePassword(this.value)"
          />
          <span
            class="error-message"
            id="password-error"
            aria-live="polite"
          ></span>
        </div>
        <div>
          <label for="confirm_password">Confirmation de mot de passe :</label>
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            required
            minlength="8"
            oninput="validateConfirmPassword(this.value)"
          />
          <span
            class="error-message"
            id="confirm_password-error"
            aria-live="polite"
          ></span>
        </div>

        <div class="d-flex justify-content-center">
          <div class="d-flex justify-content-center">
            <a href="#" class="mt-3 btn btn-primary discover-btn">S'inscrire</a>
          </div>
        </div>
        <p class="mt-3 text-center">
          Déjà un compte ?
          <a class="text-decoration-none fw-bold" href="connexion.html"
            >Se connecter ici</a
          >
        </p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
