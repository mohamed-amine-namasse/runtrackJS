<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de connexion</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="title"><u>Jour 5</u></div>
      <nav>
        <a href="./connexion.html">Connexion</a>
        <a href="./inscription.html">Inscription</a>
      </nav>
    </header>
    <h1>Connexion</h1>
    <form action="connexion.html" method="POST">
      <div>
        <label for="email">Email :</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          onblur="validateEmail(this.value)"
        />
      </div>
      <span class="error-message" id="email-error" aria-live="polite"></span>
      <div>
        <label for="password">Mot de passe :</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          onblur="validatePassword(this.value)"
        />
        <span
          class="error-message"
          id="password-error"
          aria-live="polite"
        ></span>
      </div>
      <button type="submit">Se connecter</button>
      <p>
        Pas encore de compte ? <a href="inscription.html">S'inscrire ici</a>
      </p>
    </form>
  </body>
</html>
