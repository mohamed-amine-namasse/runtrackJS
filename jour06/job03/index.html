<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grille Bootstrap Personnalis√©e</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
      <div class="row mb-3" style="height: 200px">
        <div class="col-12">
          <div class="bg-info-subtle" style="height: 100%"></div>
        </div>
      </div>

      <div class="row gx-3 mb-3" style="height: 200px">
        <div class="col-4">
          <div class="bg-primary-subtle" style="height: 100%"></div>
        </div>

        <div class="col-4">
          <div class="bg-primary-subtle" style="height: 100%"></div>
        </div>

        <div class="col-4">
          <div class="bg-primary-subtle" style="height: 100%"></div>
        </div>
      </div>

      <div class="row gx-3 mb-4" style="height: 100px">
        <div class="col-8">
          <div class="bg-warning-subtle" style="height: 100%"></div>
        </div>

        <div class="col-4">
          <div class="bg-warning-subtle" style="height: 100%"></div>
        </div>
      </div>

      <div class="row" style="height: 30px">
        <div class="col-4">
          <div class="bg-danger-subtle" style="height: 100%"></div>
        </div>
      </div>

      <div class="row" style="height: 30px">
        <div class="col-4 offset-4">
          <div class="bg-danger-subtle" style="height: 100%"></div>
        </div>
      </div>

      <div class="row" style="height: 30px">
        <div class="col-4 offset-8">
          <div class="bg-danger-subtle" style="height: 100%"></div>
        </div>
      </div>
    </div>
  </body>
</html>
